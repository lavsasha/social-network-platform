version: '3.9'

services:
  api_gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - social-network
    depends_on:
      - user_service
      - post_service
    environment:
      - POST_SERVICE_HOST=post_service
      - POST_SERVICE_PORT=50051
      - PYTHONPATH=/app:/app/proto

  user_service:
    build:
      context: .
      dockerfile: user_service/Dockerfile
    ports:
      - "5000:5000"
    networks:
      - social-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/user_db
      - PYTHONPATH=/app:/app/broker
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 5s
      timeout: 5s
      retries: 5

  post_service:
    build:
      context: .
      dockerfile: post_service/Dockerfile
    ports:
      - "50051:50051"
    networks:
      - social-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app:/app/proto:/app/broker
      - DATABASE_URL=postgresql://user:password@db:5432/post_db

  db:
    image: postgres:13
    networks:
      - social-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_MULTIPLE_DATABASES: user_db,post_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 5s
      timeout: 5s
      retries: 10

  tests:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    volumes:
      - ./api_gateway:/app/api_gateway
      - ./proto:/app/proto
      - ./user_service:/app/user_service
      - ./post_service:/app/post_service
      - ./broker:/app/broker
    command: >
      sh -c "
        wait-for-it.sh user_service:5000 -t 30 &&
        wait-for-it.sh post_service:50051 -t 30 &&
        echo 'Запуск тестов tests_post...' &&
        pytest tests/test_post.py &&
        echo 'Тесты tests_post завершены. Запуск test_post_service...' &&
        chmod +x /usr/local/bin/wait-for-it.sh &&
        python -c 'from post_service.db.post_db import PostDB; db = PostDB(\"postgresql://user:password@db:5432/post_db\"); db.recreate_tables()' &&
        pytest post_service/tests/test_unit_models.py post_service/tests/test_unit_post_service.py
      "
    depends_on:
      - api_gateway
      - user_service
      - post_service
      - db
    networks:
      - social-network
    environment:
      - PYTHONPATH=/app:/app/proto:/app/post_service:/app/api_gateway:/app/broker
      - FLASK_ENV=testing
      - TZ=Europe/Moscow
      - POST_SERVICE_HOST=post_service
      - POST_SERVICE_PORT=50051
      - USER_SERVICE_URL=http://user_service:5000

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - social-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - social-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8081:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: true
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - social-network


networks:
  social-network:
    driver: bridge

volumes:
  postgres_data:
